<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Standard Drinks Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="headings">
            <div>Volume</div>
            <div>ABV</div>
            <div>Standard Drinks</div>
        </div>
        <div id="drink1">
                <input id="volume1" type="text" inputmode="decimal" />
                <p class="units">ml</p>
                <input id="abv1" type="text" inputmode="decimal" />
                <p class="units">%</p>
                <input id="result1" type="text" disabled/>
                <p class="units">drinks</p>
        </div>
        <div id="footer">
            <button id="clear">clear</button>
            <p>Total Drinks:</p>
            <input id="total" type="text" disabled/>

        </div>

    </body>
</html>
