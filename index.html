<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Drinks Calc" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="icon" href="drinks-calc-icon.png" />
        <link rel="apple-touch-icon" href="drinks-calc-icon.png" />
        <title>Drinks Calc</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="main">
            <div id="main-heading">Standard Drink Calculator</div>
            <div id="headings">
                <div>Volume (ml)</div>
                <div>ABV (%)</div>
                <div>Standard Drinks</div>
            </div>
            <div class="drink" id="drink1">
                <input class="volume" id="volume1" type="text" inputmode="decimal" readonly />
                <input class="abv" id="abv1" type="text" inputmode="decimal" readonly />
                <div class="result" id="result1"></div>
            </div>

            <div id="footer">
                <div id="clear">Clear</div>
                <p>Total Drinks:</p>
                <div id="total">0</div>
            </div>
        </div>
        <div id="numpad">
            <button class="numpad" id="num1">1</button>
            <button class="numpad" id="num2">2</button>
            <button class="numpad" id="num3">3</button>
            <button class="numpad" id="num4">4</button>
            <button class="numpad" id="num5">5</button>
            <button class="numpad" id="num6">6</button>
            <button class="numpad" id="num7">7</button>
            <button class="numpad" id="num8">8</button>
            <button class="numpad" id="num9">9</button>
            <button class="numpad" id="numDecimal">.</button>
            <button class="numpad" id="num0">0</button>
            <button class="numpad" id="numDelete">&#9003;</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
