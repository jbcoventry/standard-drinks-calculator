<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Drinks Calc" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />
        <meta name="msapplication-TileColor" content="#00aba9" />
        <meta name="theme-color" content="#ffffff" />
        <title>Drinks Calc</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="header">
            <svg
                id="logo"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="2.5rem"
                height="2.5rem"
            >
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                    d="M4 2h16a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1zm1 2v16h14V4H5zm2 2h10v4H7V6zm0 6h2v2H7v-2zm0 4h2v2H7v-2zm4-4h2v2h-2v-2zm0 4h2v2h-2v-2zm4-4h2v6h-2v-6z"
                />
            </svg>
            <h1>Standard Drink Calculator</h1>
        </div>
        <div id="headings">
            <div>Volume (ml)</div>
            <div>ABV (%)</div>
            <div>Standard Drinks</div>
        </div>
        <div class="drink" id="drink1">
            <input class="volume" id="volume1" type="text" inputmode="decimal" />
            <input class="abv" id="abv1" type="text" inputmode="decimal" />
            <div class="result" id="result1"></div>
        </div>

        <div id="footer">
            <div id="clear">Clear</div>
            <p>Total Drinks:</p>
            <div id="total">0</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
